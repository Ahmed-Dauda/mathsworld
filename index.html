<!DOCTYPE html>

<html>
    <head>
        <meta name = "viewport"  content="width= device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="styles/style.css"/>
        <title>Simple Interest</title>
    </head>
    <body>
        
        <div class="top">
   <h2 class="top-output">Simple Interest</h2>
   <hr>
  <p  class="top-output">To calculate Simple Interest: principal, rate and time. </p>
   <hr>
   <h2 class="top-output" id="output"></h2>
         <hr>
     </div>
        
        <div class="input-val">
   <form  class="form-value">
        <input autofocus type="text" class="a"  placeholder="Principal"/><br> 
        <input autofocus type="text"  class="b" placeholder="Rate" /><br><br></b>
        <input autofocus type="text"  class="c" placeholder="Time" /><br><br>
        <button class="btn" type="button"> 
            Submit 
        </button> 
        </form>
   
</div>
   
    <div class="bt">


   </div>

  

    <script type="text/javascript"> 
        

    function simpleInterest() { 
let p = parseFloat(document.querySelector('.a').value);
let r = parseFloat(document.querySelector('.b').value);
let t = parseFloat(document.querySelector('.c').value);
      
let output = document.getElementById("output");
    
          
let interest = p * r * t;      
output.textContent = "Answer: " + interest;
          
} 

const btn = document.querySelector(".btn");
   
btn.onclick = function (){
    simpleInterest();
  
}
    </script>
